<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Multi Tool Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #1E1E2F;
            color: #EAEAEA;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }
        header {
            background-color: #2B2D42;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #FFD700;
            font-size: 2rem;
        }
        .tool-container {
            background-color: #3A3D5B;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }
        .upload-area {
            border: 2px dashed #FFD700;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .upload-area.highlight {
            background-color: rgba(255, 215, 0, 0.1);
            border-color: #E6C200;
        }
        .format-options {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .format-btn {
            background-color: #FFD700;
            color: #1E1E2F;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .format-btn:hover, .format-btn.active {
            background-color: #E6C200;
            transform: scale(1.05);
        }
        .convert-btn {
            background-color: #FFD700;
            color: #1E1E2F;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .convert-btn:hover {
            background-color: #E6C200;
            transform: scale(1.05);
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #FFD700;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }
        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            display: none;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #2B2D42;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #FFD700;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Converter</h1>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <div class="upload-area" id="uploadArea">
                <h3>Drag & Drop Your Image Here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="preview-container">
                <div>
                    <h3>Original Image:</h3>
                    <img id="originalPreview" class="image-preview">
                </div>
                <div>
                    <h3>Converted Image:</h3>
                    <img id="convertedPreview" class="image-preview">
                    <button id="downloadBtn" class="download-btn">Download Image</button>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <h3>Select Output Format:</h3>
            <div class="format-options">
                <button class="format-btn" data-format="jpeg">JPG</button>
                <button class="format-btn" data-format="png">PNG</button>
                <button class="format-btn" data-format="webp">WEBP</button>
                <button class="format-btn" data-format="gif">GIF</button>
                <button class="format-btn" data-format="bmp">BMP</button>
            </div>
            
            <button id="convertBtn" class="convert-btn">Convert Image</button>
        </div>
        
        <a href="index.html" class="back-btn">‚Üê Back to All Tools</a>
    </main>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalPreview = document.getElementById('originalPreview');
        const convertedPreview = document.getElementById('convertedPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const convertBtn = document.getElementById('convertBtn');
        const formatBtns = document.querySelectorAll('.format-btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Variables
        let selectedFile = null;
        let selectedFormat = 'jpeg';
        let convertedImageUrl = null;

        // Show progress bar
        function showProgress(percent) {
            progressContainer.style.display = 'block';
            progressBar.style.width = `${percent}%`;
        }

        // Hide progress bar
        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        // Convert image to selected format
        function convertImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }

            showProgress(10);
            
            const img = new Image();
            img.onload = function() {
                showProgress(30);
                
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                showProgress(70);
                
                setTimeout(() => {
                    let quality = 0.92;
                    if (selectedFormat === 'webp') quality = 0.80;
                    
                    canvas.toBlob(function(blob) {
                        convertedImageUrl = URL.createObjectURL(blob);
                        convertedPreview.src = convertedImageUrl;
                        convertedPreview.style.display = 'block';
                        downloadBtn.style.display = 'inline-block';
                        
                        showProgress(100);
                        setTimeout(hideProgress, 500);
                    }, `image/${selectedFormat}`, quality);
                }, 300);
            };
            
            img.src = selectedFile;
        }

        // Handle dropped files
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('highlight');
            
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                handleFiles(files);
            }
        }

        // Handle selected files
        function handleFiles(files) {
            const file = files[0];
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }
            
            selectedFile = URL.createObjectURL(file);
            originalPreview.src = selectedFile;
            originalPreview.style.display = 'block';
            convertedPreview.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length) {
                handleFiles(e.target.files);
            }
        });
        
        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('highlight');
        });
        
        ['dragleave', 'dragend'].forEach(type => {
            uploadArea.addEventListener(type, (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('highlight');
            });
        });
        
        uploadArea.addEventListener('drop', handleDrop);
        
        formatBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                formatBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedFormat = this.getAttribute('data-format');
            });
        });
        
        convertBtn.addEventListener('click', convertImage);
        
        downloadBtn.addEventListener('click', function() {
            if (convertedImageUrl) {
                const a = document.createElement('a');
                a.href = convertedImageUrl;
                a.download = `converted-image.${selectedFormat}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        // Initialize
        formatBtns[0].classList.add('active');
    </script>
</body>
</html>
